services:
  cloud-api:
    build:
      context: .
      dockerfile: cloud/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./shared:/app/shared

  local-app:
    build:
      context: .
      dockerfile: local/Dockerfile
    ports:
      - "8501:8501"
      - "8000:8000"
    volumes:
      - ./shared:/app/shared
      - ./local/keys:/app/local/keys
      - local-data:/app/local/data
    environment:
      - EDGEMED_CLOUD_API_URL=http://cloud-api:8080
      - EDGEMED_MODE=prod
      - EDGEMED_USE_MEDGEMMA_LOCAL=true
      - EDGEMED_MEDGEMMA_MODEL_ID=google/medgemma-1.5-4b-it
      - EDGEMED_MEDGEMMA_DEVICE=cpu
      # MedGemma is gated: accept terms at https://huggingface.co/google/medgemma-1.5-4b-it
      # then set EDGEMED_HF_TOKEN or HF_TOKEN (e.g. run: HF_TOKEN=hf_xxx docker compose up local-app)
      - EDGEMED_HF_TOKEN=${EDGEMED_HF_TOKEN:-}
      - HF_TOKEN=${HF_TOKEN:-}
      - PYTHONPATH=/app

volumes:
  local-data:
